apiVersion: v1
kind: Secret
metadata:
  name: {{ include "localrecall.fullname" . }}
  labels:
    {{- include "localrecall.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if eq .Values.config.vectorEngine "postgres" }}
  {{- if .Values.postgresql.external.existingSecret }}
  database-url: {{ printf "postgresql://%s:$(cat /run/secrets/%s/%s)@%s:%d/%s?sslmode=%s" .Values.postgresql.external.username .Values.postgresql.external.existingSecret .Values.postgresql.external.existingSecretPasswordKey .Values.postgresql.external.host (.Values.postgresql.external.port | int) .Values.postgresql.external.database .Values.postgresql.external.sslMode }}
  {{- else }}
  database-url: {{ include "localrecall.databaseUrl" . | quote }}
  {{- end }}
  {{- end }}
  openai-api-key: {{ .Values.config.openai.apiKey | quote }}
  {{- if .Values.config.apiKeys }}
  api-keys: {{ .Values.config.apiKeys | quote }}
  {{- end }}
  {{- if .Values.config.gitPrivateKey }}
  git-private-key: {{ .Values.config.gitPrivateKey | quote }}
  {{- end }}
